apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodfast-ingress
  namespace: foodfast
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/websocket-services: "socket-gateway"
spec:
  ingressClassName: nginx
  rules:
    - host: api.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8743
    - host: ws.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socket-gateway
                port:
                  number: 4000
---
# Optional: Ingress for RabbitMQ Management UI (for debugging)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ingress
  namespace: foodfast
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: rabbitmq.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672
