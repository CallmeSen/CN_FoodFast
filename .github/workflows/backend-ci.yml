name: backend-ci

on:
  push:
    branches:
      - main
      - phase-1
      - phase-2
      - phase-3
      - phase-4
      - phase-5
      - source
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for emergency builds)'
        required: false
        default: 'false'

env:
  NODE_VERSION_LATEST: '20'

jobs:
  # ==================== Setup & Security Checks ====================
  security-scan:
    name: Security & Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './server'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check for known vulnerabilities (npm audit)
        run: |
          for service in server/apps/api-gateway server/apps/user-service server/apps/product-service server/apps/order-service server/apps/payment-service server/apps/email-service server/apps/socket-gateway server/apps/delivery-service; do
            if [ -f "$service/package.json" ]; then
              echo "Auditing $service..."
              cd $service
              npm audit --audit-level=moderate || echo "Vulnerabilities found in $service"
              cd ../../..
            fi
          done
        continue-on-error: true

  # ==================== Code Quality ====================
  code-quality:
    name: Code Quality & Standards
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_LATEST }}

      - name: Check code formatting (Prettier)
        run: |
          for service in server/apps/api-gateway server/apps/user-service server/apps/product-service server/apps/order-service server/apps/payment-service server/apps/email-service server/apps/socket-gateway server/apps/delivery-service; do
            if [ -f "$service/package.json" ]; then
              echo "Checking formatting for $service..."
              cd $service
              npm ci
              npm run format 2>/dev/null || npx prettier --check "src/**/*.js" || true
              cd ../../..
            fi
          done
        continue-on-error: true

      - name: Run ESLint checks
        run: |
          for service in server/apps/api-gateway server/apps/user-service server/apps/product-service server/apps/order-service server/apps/payment-service server/apps/email-service server/apps/socket-gateway server/apps/delivery-service; do
            if [ -f "$service/package.json" ]; then
              echo "Linting $service..."
              cd $service
              npm ci
              npm run lint 2>/dev/null || echo "No lint script in $service"
              cd ../../..
            fi
          done
        continue-on-error: true

  # ==================== API Gateway ====================
  api-gateway:
    name: API Gateway
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]
    if: github.event.inputs.skip_tests != 'true'
    
    defaults:
      run:
        working-directory: server/apps/api-gateway

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: server/apps/api-gateway/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: server/apps/api-gateway/node_modules
          key: ${{ runner.os }}-api-gateway-${{ matrix.node-version }}-${{ hashFiles('server/apps/api-gateway/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-api-gateway-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "No lint script"
        continue-on-error: true

      - name: Run tests
        run: npm test -- --passWithNoTests --ci --coverage --maxWorkers=2 --verbose || echo "No tests"
        env:
          NODE_ENV: test
        timeout-minutes: 10
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-gateway-build-${{ matrix.node-version }}
          path: server/apps/api-gateway/src
          retention-days: 7

