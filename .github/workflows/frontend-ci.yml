name: frontend-ci

on:
  push:
    branches:
      - main
      - phase-1
      - phase-2
      - phase-3
      - phase-4
      - phase-5
      - source
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for emergency builds)'
        required: false
        default: 'false'

env:
  NODE_VERSION_LATEST: '20'

jobs:
  # ==================== Code Quality & Security Checks ====================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_LATEST }}

      - name: Check Client App Dependencies
        working-directory: client
        run: |
          npm ci
          echo "Checking for outdated packages..."
          npm outdated || true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_LATEST }}

      - name: Security Audit - Client App
        working-directory: client
        run: |
          npm ci
          echo "Running security audit for Client App..."
          npm audit --audit-level=moderate || true
          npm audit fix --dry-run || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  code-format-check:
    name: Code Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_LATEST }}

      - name: Check code formatting
        working-directory: client
        run: |
          npm ci
          echo "Checking code formatting..."
          npm run format:check 2>/dev/null || npx prettier --check "src/**/*.{js,jsx}" || true

  lint-dockerfiles:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: client/Dockerfile
          recursive: true
          ignore: DL3008,DL3009
        continue-on-error: true

  # ==================== Build & Test Jobs ====================
  client-app:
    name: Client App CI (Vite)
    runs-on: ubuntu-latest
    needs: [code-quality, security-audit, dependency-review, code-format-check, lint-dockerfiles]
    if: github.event.inputs.skip_tests != 'true' && always()
    defaults:
      run:
        working-directory: client

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-${{ matrix.node-version }}-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-client-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      - name: Run tests (if available)
        run: |
          if npm run | grep -qE "^  test"; then
            npm test -- --coverage --watchAll=false
          else
            echo "No test script defined, skipping tests."
          fi
        env:
          CI: true
        continue-on-error: true

      - name: Build Vite application
        run: npm run build
        env:
          CI: false
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8743' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build-${{ matrix.node-version }}
          path: client/dist
          retention-days: 7

      - name: Upload test coverage
        if: ${{ hashFiles('client/coverage/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-${{ matrix.node-version }}
          path: client/coverage
          retention-days: 7

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('client/coverage/**') != '' }}
        uses: codecov/codecov-action@v3
        with:
          files: ./client/coverage/lcov.info
          flags: client-app-node-${{ matrix.node-version }}
          name: client-app-coverage-${{ matrix.node-version }}
          fail_ci_if_error: false

  # ==================== Performance & Bundle Size ====================
  bundle-size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: [client-app]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_LATEST }}

      - name: Install and build Client App
        working-directory: client
        run: |
          npm ci
          npm run build
        env:
          CI: false
        continue-on-error: true

      - name: Analyze bundle sizes
        run: |
          echo "Bundle Size Analysis"
          echo "======================="
          if [ -d "client/dist" ]; then
            size=$(du -sh "client/dist" | cut -f1)
            echo "Client App: $size"
          fi
        continue-on-error: true

  # ==================== Docker Build ====================
  docker-build:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [client-app]
    if: ${{ always() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ github.event_name == 'push' && env.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_USERNAME }}/cn-foodfast-client
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=CN_FoodFast Client
            org.opencontainers.image.description=Frontend app for CN_FoodFast Project

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
        continue-on-error: true

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/cn-foodfast-client:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ==================== Notifications ====================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [bundle-size-check, docker-build]
    if: always() && github.event_name == 'push'
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Prepare notification message
        id: message
        run: |
          if [ "${{ needs.client-app.result }}" = "success" ]; then
            echo "status=SUCCESS" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=FAILED" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "${{ steps.message.outputs.status }} - Frontend CI Build",
              attachments: [{
                color: '${{ steps.message.outputs.color }}',
                text: `Branch: ${process.env.GITHUB_REF}\nCommit: ${process.env.GITHUB_SHA.substring(0, 7)}\nAuthor: ${process.env.GITHUB_ACTOR}`
              }]
            }
        continue-on-error: true
