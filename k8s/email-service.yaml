apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: foodfast
  labels:
    app: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: foodfast/email-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
          envFrom:
            - configMapRef:
                name: foodfast-config
            - secretRef:
                name: foodfast-secrets
          env:
            - name: PORT
              value: "3005"
            - name: RABBITMQ_URL
              value: "amqp://guest:$(RABBITMQ_PASSWORD)@rabbitmq:5672"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: foodfast
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3005"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: email-service
  ports:
    - port: 3005
      targetPort: 3005
  type: ClusterIP
