apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-gateway
  namespace: foodfast
  labels:
    app: socket-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: socket-gateway
  template:
    metadata:
      labels:
        app: socket-gateway
    spec:
      containers:
        - name: socket-gateway
          image: foodfast/socket-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: foodfast-config
            - secretRef:
                name: foodfast-secrets
          env:
            - name: PORT
              value: "4000"
            - name: RABBITMQ_URL
              value: "amqp://guest:$(RABBITMQ_PASSWORD)@rabbitmq:5672"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: socket-gateway
  namespace: foodfast
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: socket-gateway
  ports:
    - port: 4000
      targetPort: 4000
  type: ClusterIP
