    runs-on: ubuntu-latest
    needs: [api-gateway, user-service, product-service, order-service, payment-service, email-service, socket-gateway, delivery-service]
    if: ${{ always() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    strategy:
      matrix:
        service: [api-gateway, user-service, product-service, order-service, payment-service, email-service, socket-gateway, delivery-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ github.event_name == 'push' && env.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server/apps/${{ matrix.service }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
        continue-on-error: true

  # ==================== Notifications ====================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: always() && github.event_name == 'push'
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Prepare notification message
        id: message
        run: |
          all_success=true
          for result in "${{ needs.api-gateway.result }}" "${{ needs.user-service.result }}" "${{ needs.product-service.result }}" "${{ needs.order-service.result }}" "${{ needs.payment-service.result }}" "${{ needs.email-service.result }}" "${{ needs.socket-gateway.result }}" "${{ needs.delivery-service.result }}"; do
            if [ "$result" != "success" ] && [ "$result" != "skipped" ]; then
              all_success=false
            fi
          done
          
          if [ "$all_success" = true ]; then
            echo "status=SUCCESS" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=FAILED" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "${{ steps.message.outputs.status }} - Backend CI Build",
              attachments: [{
                color: '${{ steps.message.outputs.color }}',
                text: `Branch: ${process.env.GITHUB_REF}\nCommit: ${process.env.GITHUB_SHA.substring(0, 7)}\nAuthor: ${process.env.GITHUB_ACTOR}`
              }]
            }
        continue-on-error: true
