apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: foodfast
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: foodfast/user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: foodfast-config
            - secretRef:
                name: foodfast-secrets
          env:
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              value: "postgresql://postgres:$(DB_PASSWORD)@userdb:5432/userdb"
            - name: RABBITMQ_URL
              value: "amqp://guest:$(RABBITMQ_PASSWORD)@rabbitmq:5672"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: foodfast
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3001"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: user-service
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
