# User Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userdb
  namespace: foodfast
  labels:
    app: userdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userdb
  template:
    metadata:
      labels:
        app: userdb
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: foodfast-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              value: "userdb"
          volumeMounts:
            - name: userdb-storage
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - userdb
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - userdb
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: userdb-storage
          persistentVolumeClaim:
            claimName: userdb-pvc
        - name: init-script
          configMap:
            name: userdb-init
---
apiVersion: v1
kind: Service
metadata:
  name: userdb
  namespace: foodfast
spec:
  selector:
    app: userdb
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
