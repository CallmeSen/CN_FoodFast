apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: foodfast
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: foodfast/payment-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: foodfast-config
            - secretRef:
                name: foodfast-secrets
          env:
            - name: PORT
              value: "3004"
            - name: DATABASE_URL
              value: "postgresql://postgres:$(DB_PASSWORD)@paymentdb:5432/paymentdb"
            - name: RABBITMQ_URL
              value: "amqp://guest:$(RABBITMQ_PASSWORD)@rabbitmq:5672"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: foodfast
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3004"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: payment-service
  ports:
    - port: 3004
      targetPort: 3004
  type: ClusterIP
