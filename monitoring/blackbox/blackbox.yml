modules:
  # Simple HTTP check expecting 2xx response
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 204]
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"

  # HTTP check with authentication header (for protected endpoints)
  http_2xx_auth:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 204, 401, 403]  # Auth endpoints may return 401/403
      method: GET
      no_follow_redirects: false
      headers:
        X-User-Id: "probe-test-user"
        X-User-Role: "admin"
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"

  # HTTP POST with JSON body (for auth endpoints like login/register)
  http_post_json:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 400, 401, 422]  # Login/register may return validation errors
      method: POST
      headers:
        Content-Type: application/json
      body: '{}'
      no_follow_redirects: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"

  # HTTP check for any 2xx or redirect
  http_2xx_3xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []  # Accept any 2xx or 3xx
      method: GET
      no_follow_redirects: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"

  # TCP port check
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  # ICMP ping check
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  # DNS check
  dns_check:
    prober: dns
    timeout: 5s
    dns:
      query_name: "api-gateway"
      query_type: "A"
      valid_rcodes:
        - NOERROR

  # gRPC health check (if services support gRPC)
  grpc:
    prober: grpc
    timeout: 10s
    grpc:
      tls: false
      preferred_ip_protocol: "ip4"

  # HTTP check with detailed timing
  http_detailed:
    prober: http
    timeout: 15s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 204]
      method: GET
      no_follow_redirects: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"

  # WebSocket health check
  websocket:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1"]
      valid_status_codes: [101, 200]  # 101 = Switching Protocols (WebSocket upgrade)
      method: GET
      headers:
        Connection: Upgrade
        Upgrade: websocket
        Sec-WebSocket-Version: "13"
        Sec-WebSocket-Key: "dGhlIHNhbXBsZSBub25jZQ=="
      no_follow_redirects: true
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"
