apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: foodfast
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: foodfast/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8743
          envFrom:
            - configMapRef:
                name: foodfast-config
            - secretRef:
                name: foodfast-secrets
          env:
            - name: PORT
              value: "8743"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8743
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8743
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: foodfast
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8743"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8743
      targetPort: 8743
  type: LoadBalancer
